{% extends "base_generic.html" %}

{% block content %}

		{% for post in posts %}
			<a href="/blog/post/{{post.id}}"><h2>{{ post.title }}</h2></a>
			<h3>{{ post.created }}</h3>
			<p>{{ post.text }}</p>
			
		{% endfor %}

{% endblock %}

{% block tags-list %}
<h3>Tags</h3>
<ul class="inline">
	{% for tag in tags %}
	<li><a href="/blog/posts/tag/{{tag.alt_name}}"><h4>{{ tag.name }} </h4></a></li>
	{% endfor %}
</ul>
{% endblock %}
