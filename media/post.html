<html>
	<body>
		<h2>{{ post.title }}</h2>
		<h3>{{ post.created }}</h3>
		<p>{{ post.text }}</p>
		{% for comment in comments %}
		<h4 style="position:relative; left:20px;">{{ comment.text }}</h4>
		<p style="position:relative; left:20px;">{{ comment.created }}</p>
		<h3 style="position:relative; left:20px;">{{ comment.author }}</h3>
		{% endfor %}
		<form action="." method="post">
		{% csrf_token %}
		{{ form.as_p }}
			<input type="submit" value="Comment" />
		</form>
	</body>
</html>
